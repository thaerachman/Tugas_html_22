<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Belajar HTML - NIOMIC</title>
</head>
<body>
	<h1>Napak Tilas</h1>
	<table>
		<tr>
		<td>Nama</td>
		<td>:</td>
		<td><input type="text" placeholder="Nama Lengkap"></td>
		</tr>
		
		<tr>
		<td>Username</td>
		<td>:</td>
		<td><input type="text" placeholder="Username"></td>
		</tr>

		<tr>
		<td>Email</td>
		<td>:</td>
		<td><input type="email" placeholder="Your email"></td>
		</tr>

		<tr>
		<td>Password</td>
		<td>:</td>
		<td><input type="Password" placeholder="Password"></td>
		</tr>

		<tr>
		<td>Alamat Web</td>
		<td>:</td>
		<td><input type="url" placeholder="Masukkan URL Web"></td>
		</tr>

		<tr>
		<td>Tanggal Lahir</td>
		<td>:</td>
		<td><input type="date"></td>
		</tr>

		<tr>
		<td>Umur</td>
		<td>:</td>
		<td><input type="number" min="1" max="100" step="5"></td>
		</tr>

		<tr>
		<td>Jenis Kelamin</td>
		<td>:</td>
		<td><input type="radio">Pria <input type="radio">Wanita</td>
		</tr>

		<tr>
		<td>Agama</td>
		<td>:</td>
		<td>
			<select name="agama">
	           <option value="Islam">Islam</option>
	           <option value="Kriten">Kristen</option>
	           <option value="Katholik">Katholik</option>
	           <option value="Hindu">Hindu</option>
	           <option value="Buddha">Buddha</option>
	           <option value="Khonghucu">Khonghucu</option>
	         </select>
		</td>
		</tr>

		<tr>
		<td>Biografi</td>
		<td>:</td>
		<td><textarea cols="" rows="3"></textarea></td>
		</tr>

		<tr>
		<td>Foto</td>
		<td>:</td>
		<td><img src="logo1.jpg" width="250" height="250"></td>
		</tr>

		<tr>
		<td>Audio</td>
		<td>:</td>
		<td><audio src="sample.mp3" controls></audio></td>
		</tr>
	</table>
	<br>

		Semoga ilmu yang dipelajari berkah - Tugas 22
</body>
</html>
